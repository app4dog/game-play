name: CI/CD - Build, Test & Deploy

on:
  push:
    branches: [ main, next, feature/* ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Generate GitHub App token
      id: app-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.GH_APP_ID }}
        private-key: ${{ secrets.GH_APP_PRIVATEKEY }}
        owner: app4dog
        repositories: workspace

    - name: Clone workspace and symlink critter-keeper
      run: |
        set -e  # Exit on any error
        echo "üìÇ Cloning workspace repository"
        if ! git clone --filter=blob:none --sparse https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/app4dog/workspace.git ~/workspace; then
          echo "‚ùå Failed to clone workspace repository"
          exit 1
        fi
        
        cd ~/workspace
        if ! git sparse-checkout set critter-keeper; then
          echo "‚ùå Failed to configure sparse checkout for critter-keeper"
          exit 1
        fi
        
        # Verify critter-keeper was actually checked out
        if [ ! -d "critter-keeper" ]; then
          echo "‚ùå critter-keeper directory not found after sparse checkout"
          exit 1
        fi
        
        echo "üìÅ Creating symlink for critter-keeper in game-play repo" 
        cd $GITHUB_WORKSPACE
        if ! ln -sf ~/workspace/critter-keeper ./critter-keeper; then
          echo "‚ùå Failed to create symlink for critter-keeper"
          exit 1
        fi
        
        echo "‚úÖ critter-keeper symlink created"
        
        echo "üìÇ Verifying symlink target exists:"
        if ! ls -la ./critter-keeper/; then
          echo "‚ùå Symlink target directory is not accessible"
          exit 1
        fi
        
        echo "üìÇ Testing Cargo.toml accessibility:"
        if ! test -f ./critter-keeper/Cargo.toml; then
          echo "‚ùå Cargo.toml not found - critter-keeper dependency will fail"
          exit 1
        fi
        echo "‚úÖ Cargo.toml found and accessible"
        
        echo "üìÇ Working directory is: $(pwd)"
        echo "üìÇ Full path to critter-keeper: $(readlink -f ./critter-keeper)"
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
        
    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        
    - name: Setup just
      uses: extractions/setup-just@v2
      with:
        just-version: '*'
      
    - name: Cache pnpm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
      
    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          game-engine/target
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('game-engine/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Install Node dependencies
      run: pnpm install
      
    - name: Build WASM game engine
      run: WASM_FEATURES="--no-default-features --features camera_sprite_preview,critter-keeper" just build-wasm
      
    - name: Build Quasar app
      run: pnpm run build
      
    - name: Run linting
      run: pnpm run lint
      
    - name: Run type checking
      run: |
        echo "üîç Running TypeScript type checking..."
        if ! pnpm exec vue-tsc --noEmit; then
          echo "‚ùå Type checking failed - please fix TypeScript errors before merging"
          # Allow type checking to fail in CI for now, but make it visible
          echo "::warning::TypeScript type checking failed"
        else
          echo "‚úÖ Type checking passed"
        fi
      
    - name: Run tests
      run: |
        echo "üß™ Running test suite..."
        if ! pnpm test; then
          echo "‚ùå Tests failed - please fix failing tests before merging"
          # Allow tests to fail in CI for now, but make it visible
          echo "::warning::Test suite failed"
        else
          echo "‚úÖ All tests passed"
        fi
      
    - name: Test WASM integration
      run: |
        echo "üîç Verifying WASM files were generated..."
        WASM_FOUND=false
        
        # Check primary location (src/types/wasm/) first
        if [ -f "src/types/wasm/app4dog_game_engine.js" ] && [ -f "src/types/wasm/app4dog_game_engine_bg.wasm" ]; then
          echo "‚úÖ WASM files found in src/types/wasm/"
          ls -la src/types/wasm/
          WASM_FOUND=true
        # Check fallback location (public/game-engine/)
        elif [ -f "public/game-engine/app4dog_game_engine.js" ] && [ -f "public/game-engine/app4dog_game_engine_bg.wasm" ]; then
          echo "‚úÖ WASM files found in public/game-engine/"
          ls -la public/game-engine/
          WASM_FOUND=true
        fi
        
        if [ "$WASM_FOUND" = "false" ]; then
          echo "‚ùå WASM files not found in expected locations"
          echo "Checking for any WASM files..."
          find . -name "*.wasm" -o -name "*game_engine*.js" | head -10
          exit 1
        fi
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7
        
    - name: Upload WASM artifacts  
      uses: actions/upload-artifact@v4
      with:
        name: wasm-build
        path: |
          src/types/wasm/
        retention-days: 7
        if-no-files-found: error

  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
          
      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: artifacts/
          
      - name: Copy WASM artifacts to expected locations
        run: |
          echo "üì¶ Copying WASM artifacts for Docker build..."
          mkdir -p public/game-engine/
          
          # Copy WASM files from artifacts
          if [ -d "artifacts/src/types/wasm" ]; then
            echo "üìÅ Copying from artifacts/src/types/wasm/"
            cp -r artifacts/src/types/wasm/* public/game-engine/
          else
            echo "‚ùå WASM artifacts not found in expected location"
            echo "Available artifact contents:"
            find artifacts/ -type f | head -10
            exit 1
          fi
          
          # Verify required WASM files are present
          if [ ! -f "public/game-engine/app4dog_game_engine.js" ] || [ ! -f "public/game-engine/app4dog_game_engine_bg.wasm" ]; then
            echo "‚ùå Required WASM files missing after copy"
            echo "Contents of public/game-engine/:"
            ls -la public/game-engine/
            exit 1
          fi
          
          echo "‚úÖ WASM files successfully prepared for Docker build"
          
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-cloudflare:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/next'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install wrangler
        run: npm install -g wrangler
        
      - name: Deploy to Cloudflare (Live - main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          # Deploy to live environment
          wrangler deploy --env live
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          
      - name: Deploy to Cloudflare (Next - next branch)
        if: github.ref == 'refs/heads/next'
        run: |
          # Deploy to next environment
          wrangler deploy --env next
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}