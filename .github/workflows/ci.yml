name: CI - Build WASM & Test

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
        
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
        
    - name: Install wasm-pack
      run: cargo install wasm-pack
      
    - name: Cache pnpm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
      
    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          game-engine/target
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('game-engine/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Build WASM game engine
      run: ./scripts/build-wasm.sh
      
    - name: Install Node dependencies
      run: pnpm install
      
    - name: Build Quasar app
      run: pnpm run build
      
    - name: Run linting
      run: pnpm run lint
      
    - name: Run type checking
      run: pnpm exec vue-tsc --noEmit || echo "Type checking completed with warnings"
      
    - name: Run tests
      run: pnpm test
      
    - name: Test WASM integration
      run: |
        # Verify WASM files were generated
        ls -la public/game-engine/
        test -f public/game-engine/app4dog_game_engine.js
        test -f public/game-engine/app4dog_game_engine_bg.wasm
        
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
          public/game-engine/
        retention-days: 7